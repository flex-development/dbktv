<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Specially curated Diamondback content - feature stories, multimedia, article previews, and advertisements - streamed to various televisions on University of Maryland's campus." />

  <link rel=" shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/icons/pwa-192x192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" sizes="180x180">

  <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml">

  <meta name="theme-color" content="#e51d37" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. 
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>DiamondbackTV</title>
</head>

<body>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin development, run `npm run dev`.
      To create a production bundle, use `npm run build`.
    -->

  <!-- JavaScript disabled warning -->
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root">
    <!-- The application will be rendered here. -->
  </div>
</body>

</html>
